<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Grid</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="normalize.css">
</head>
<body>
	<div class="main">
		<div class="first-row">
			<div class="first-first-col"></div>
			<div class="first-second-col"></div>
		</div>
		<div class="second-row">
			<div class="second-first-col"></div>
			<div class="second-second-col">
				<div class="second-second-first-col"></div>
				<div class="second-second-second-col"></div>
				<div class="second-second-third-col"></div>
				<div class="second-second-fourth-col"></div>
				<div class="second-second-fifth-col"></div>
			</div>
		</div>
		<div class="third-row">
			<div class="third-first-col"></div>
			<div class="third-second-col"></div>
			<div class="third-third-col"></div>
			<div class="third-fourth-col"></div>
		</div>
		<div class="fourth-row">
			<div class="fourth-first-col"></div>
			<div class="fourth-second-col"></div>
			<div class="fourth-third-col"></div>
		</div>
	</div>

</body>
</html>
